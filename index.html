<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Personal Portfolio || Freecodecamp</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="intro">
        <div class="introduction">
          <h2>Hey, I am Jessica</h2>
          <p>a web developer</p>
        </div>
      </div>
    </main>

    <div class="container">
      <h2>These are some of my projects</h2>
      <div class="project-container">
        <div class="card">
          <img
            src="./img/Superhero Cards.png"
            alt=""
            width="270px"
            height="300px"
          />
          <div class="card-text">
            <p>Superhero Card</p>
          </div>
        </div>
        <div class="card">
          <img src="./img/Form.png" alt="" width="270px" height="100px" />
          <div class="card-text">
            <p>Freecodecamp Form</p>
          </div>
        </div>
        <div class="card">
          <img
            src="./img/gradient design .png"
            alt=""
            width="270px"
            height="300px"
          />
          <div class="card-text">
            <p>Gradient Design</p>
          </div>
        </div>
        <div class="card">
          <img src="./img/grid-news.png" alt="" width="270px" height="300px" />
          <div class="card-text">
            <p>Sport Article</p>
          </div>
        </div>
        <div class="card">
          <img src="./img/piano.png" alt="" width="270px" height="300px" />
          <div class="card-text">
            <p>HTML/CSS Piano</p>
          </div>
        </div>
        <div class="card">
          <img src="./img/Resume.png" alt="" width="270px" height="300px" />
          <div class="card-text">
            <p>Knowledge Resume</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer id="footer">
    <div class="footer-text">
      <h2>Let's work together</h2>
      <p>how do you love your coffee?</p>
    </div>

    <div class="social">
      <a href=""><i class="fab fa-facebook"> Facebook</i></a>
      <a href=""><i class="fab fa-github"> GitHub</i></a>
      <a href=""><i class="fab fa-twitter"> Twitter</i></a>
      <a href=""><i class="fas fa-at"> Send a mail</i></a>
      <a href=""><i class="fas fa-mobile"> Call Me</i></a>
    </div>
  </footer>
</html>
